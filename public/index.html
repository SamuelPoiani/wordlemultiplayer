<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Wordle Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="home-page" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Multiplayer Wordle Clone</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8">
            <div class="p-8">
                <h2 class="text-2xl font-semibold mb-4">Create a Room</h2>
                <form id="create-room-form" class="space-y-4">
                    <div>
                        <label for="room-name" class="block text-sm font-medium text-gray-700">Room Name</label>
                        <input type="text" id="room-name" name="room-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            Create Room
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <h2 class="text-2xl font-semibold mb-4">Available Rooms</h2>
                <ul id="room-list" class="space-y-2">
                    <!-- Room list will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <div id="game-page" class="hidden container mx-auto px-4 py-8">
        <!-- Game content will be dynamically inserted here -->
    </div>

    <script type="module" src="/js/client.js"></script>
</body>
</html>
